<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-scale@4"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body onload="plot()">
        <h1>US Accidents (2016-2021)</h1>

        <div id="radio4" class="center_plot">
            <h4>*Plot will take a few seconds to load*</h6>
            <h4>*1% of dataset is used due to large size.*</h6>
            <!-- <input type="radio" id="speed" name="env_factor" value="Speed" />
            <label for="speed">Speed (mph)</label> -->
            <input
                type="radio"
                id="temperature"
                name="env_factor"
                value="Temperature"
                checked="checked"
            />
            <label for="temperature">Temperature (F)</label>

            <input
                type="radio"
                id="humidity"
                name="env_factor"
                value="Humidity"
            />
            <label for="humidity">Humidity</label>

            <input
                type="radio"
                id="pressure"
                name="env_factor"
                value="Pressure"
            />
            <label for="pressure">Air Pressure (in)</label>

            <input
                type="radio"
                id="windspeed"
                name="env_factor"
                value="Windspeed"
            />
            <label for="windspeed">Wind Speed (mph)</label>
        </div>

        <div id="q4_plot"></div>


        <div id="radio6" class="center_plot">
            <input
                type="radio"
                id="West"
                name="regions"
                value="West"
                checked="checked"
            />
            <label for="West">West</label>

            <input
                type="radio"
                id="midwest"
                name="regions"
                value="Midwest"
            />
            <label for="midwest">MidWest</label>

            <input
                type="radio"
                id="northeast"
                name="regions"
                value="Northeast"
            />
            <label for="northeast">North East</label>
            <input
                type="radio"
                id="south"
                name="regions"
                value="South"
            />
            <label for="south">South</label>
        </div>

        
        <div id="q6_plot"></div>
    </body>
</html>
